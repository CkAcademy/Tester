name: GitLatte/repos force sync

on:
  workflow_dispatch:

jobs:
  force-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Kendi repoyu checkout et
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Kaynak repoyu klonla
        run: git clone --depth=1 https://github.com/GitLatte/repos.git kaynak

      - name: Her şeyi sil (.git ve .github hariç)
        run: |
          shopt -s extglob
          rm -rf !(kaynak|.git|.github)

      - name: Kaynak içeriğini kopyala
        run: |
          cp -a kaynak/. .
          rm -rf kaynak

      - name: Commit ve force push (token ile URL)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "GitLatte/repos içeriği aktarıldı (force sync)" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push --force origin HEAD:main
