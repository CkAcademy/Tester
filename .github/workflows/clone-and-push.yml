name: GitLatte Repos Aktarımı

on:
  workflow_dispatch:

jobs:
  copy-gitlatte-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Kendi repoyu çek
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Kaynak depoyu klonla
        run: |
          git clone --depth=1 https://github.com/GitLatte/repos.git kaynak

      - name: Tüm dosyaları sil (.git ve .github hariç)
        run: |
          shopt -s extglob
          rm -rf !(kaynak|.git|.github)

      - name: Kaynak içeriğini kopyala
        run: |
          cp -r kaynak/* .
          cp -r kaynak/.* . 2>/dev/null || true # Gizli dosyalar için

      - name: Kaynak klasörünü sil
        run: |
          rm -rf kaynak

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git status
          git diff --cached --quiet || git commit -m "GitLatte/repos içeriği aktarıldı (otomatik)"
          git push
