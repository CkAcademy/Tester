<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MakotoGecici Eklentileri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4">MakotoGecici Eklentileri</h1>
    <input id="searchInput" class="form-control mb-3" type="text" placeholder="Eklenti ara...">
    <div id="loading" class="alert alert-info">Yükleniyor...</div>
    <table class="table table-bordered table-hover bg-white" style="display:none;">
      <thead class="table-primary">
        <tr>
          <th>İkon</th>
          <th>Ad</th>
          <th>Açıklama</th>
          <th>Tür</th>
          <th>Dil</th>
          <th>Versiyon</th>
          <th>Yazar(lar)</th>
        </tr>
      </thead>
      <tbody id="eklentiTablo"></tbody>
    </table>
    <div id="hata" class="alert alert-danger" style="display:none;">Veri çekilemedi!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
